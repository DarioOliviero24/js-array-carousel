<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-carousel</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container horizontal">
        <div>
             <div class="slide active">
                <img class="img" src="img/01.webp" alt="Image 1">
            </div>
             <div class="slide">
                <img class="img" src="img/02.webp" alt="Image 2">
            </div>
             <div class="slide">
                <img class="img" src="img/03.webp" alt="Image 3">
            </div>
             <div class="slide">
                <img class="img" src="img/04.webp" alt="Image 3">
            </div>
             <div class="slide">
                <img class="img" src="img/05.webp" alt="Image 3">
            </div>
             <!-- Puoi aggiungere altre immagini-->
        </div>
        <button class="prev" id="prevSlide">&#10094;</button>
        <button class="next" id="nextSlide">&#10095;</button>
        <div class="dot-container" id="dots-container"></div>
   </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
